<main>
    <h1>Membership Application</h1>
      <form method="get" action="thankyou.html">
        <fieldset>
            <legend>Applicant Information</legend>
            <label class="top"> First Name*<input type="text" name="fname" required> </label> 
            <label class="top"> Last Name*<input type="text" name="lname" required> </label> 
            <label class="top"> Position/Title<input type="text" name="position" pattern="[a-zA-Z-\s]+" minlength="7"></label>
            <label class="top"> Email*<input type="email" name="email" placeholder="someone@gmail.com" required></label> 
            <label class="top"> Phone<input type="tel" name="phone" placeholder="1235551234"></label> 
            <label class="top"> Business Name*<input type="text" name="busname" required> </label>
            <label class="top"> Business Description<input type="text" name="busdesc"> </label>
            
</fieldset>


<fieldset>
    <label class="top"> Membership Level
        <select name="level">
            <option value=""Please Select &#9662;></option>
        <option value="nonprofit">Non Profit: free, basic benefits</option>
        <option value="bronze">Bronze: $25/year, few benefits</option>
        <option value="silver">Silver: $50/year, medium benefits</option>
        <option value="gold">Gold: $75/year, many benefits </option>
       
        </select>
    </label>


</fieldset>
<input type="submit" value="Apply To Be A Member" class="submitBtn">
<input type="hidden" id="date" name="date" value="CurrentTime"> 
<input type="hidden" id="time" name="time" value="CurrentDate">

</form>
